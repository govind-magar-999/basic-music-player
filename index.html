<!DOCTYPE html>
<html>
<head>
  <title>Simple Music Player</title>
  <style>
    /* Add some basic styling for the player */
    #music-player {
      width: 300px;
      text-align: center;
      margin: 300px auto;
    }
  </style>
</head>
<body>
  <div id="music-player">
    <audio id="audio-element" controls>
      <source src="./sample-audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
